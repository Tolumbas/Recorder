<html>
    <head>
        <title>Recorder</title>
    </head>
    <body>
        <audio hidden></audio>
        <canvas id="waveform" width="1920" height="200"></canvas>
        <button type="button" onclick="start()">Start metronome</button>
        <button type="button" onclick="record()">Record</button>
        <button type="button" onclick="toggleMetronome()">Toggle metronome</button>
        <button type="button" onclick="stop()">Stop</button>
        <button type="button" onclick="deleteBuffer()">Undo recording</button>
        <a id="download">download</a>
        <!-- <script src="mustache.min.js"></script> -->
        <script src="exporter.js"></script>
        <script src="recorder.js"></script>
    </body>
</html>
